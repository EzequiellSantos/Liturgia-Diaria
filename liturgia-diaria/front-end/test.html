<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2 liturgia</title>
    <style>
        body {
            background-color: rgb(43, 43, 43);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        p{
            color: #fff;
        }

        p#Get {
            cursor: pointer;
            background-color: rgb(106, 187, 160);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <p id="Get"> Get Api</p>
    <p id="res"></p>
    <script>
        var p = document.querySelector('#Get')
        p.addEventListener('click', () => {

            fetch('https://intermediary-api.vercel.app/api')
                .then(response => response.json())
                .then(data => {
                    console.log(data, 'hello');
                    res.textContent = data.objective
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        })
    </script>
</body>

</html>
